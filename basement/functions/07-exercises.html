<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Functions Exercises</title>
</head>
<body>
  <script>
    function greet(name) {
      if (!name){
        console.log('Hello User')
      } else {
        console.log(`Hello! ${name}`);
      }
      
    }

    greet();

    function convertToFahrenheit(celsius) {
      return (celsius * 9/5) + 32;
    }

    function convertToCelsius(fahrenheit) {
      return (fahrenheit - 32) * 5/9;   
    }

    console.log(convertToFahrenheit(25));
    console.log(convertToCelsius(86));

    function convertTemperature(degrees, unit) {
      if (unit === 'F') {
        const formula = convertToCelsius(`${degrees}`);
        return `${formula}C`;

      } else if (unit === 'C') {
        const formula = convertToFahrenheit(`${degrees}`);
        return `${formula}F`;
      }
    }

   console.log(convertTemperature(25, 'C'));
   console.log(convertTemperature(86, 'F'));

    function convertLength(length, from, to) {

      if (from !== 'miles' && from !== 'km' && from !== 'ft ') {
        return `Invalid unit: ${from}`;
      } else if (to !== 'miles' && to !== 'km' && to !== 'ft ') {
        return `Invalid unit: ${to}`;
      }
      if (from === 'miles' && to === 'km') {
        const formula = length * 1.6;
        return `${formula} ${to}`;
        
      } else if (from === 'km' && to === 'miles') {
        const formula = length / 1.6;
        return `${formula} ${to}`;

      } else if (from === 'km' && to === 'ft') {
        const formula = length * 3281;
        return `${formula} ${to}`;

      } else if (from === 'miles' && to === 'ft') {
        const formula = length * 5280;
        return `${formula} ${to}`;

      } else if (from === to){
        return `${length} ${from}`;
      }
    }

    console.log(convertLength(50, 'miles', 'km'));
    console.log(convertLength(32, 'km', 'miles'));
    console.log(convertLength(50, 'km', 'km'));
    console.log(convertLength(5, 'miles', 'ft'));
    console.log(convertLength(5, 'km', 'ft'));
    console.log(convertLength(5, 'lbs', 'lbs'));

  </script>
</body>
</html>
