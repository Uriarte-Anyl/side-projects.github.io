<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-coin-flip</title>
</head>
<body>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <script>
    let result = '';
    const flip = Math.random();
    const toss = flip < 0.5 ? 'heads' : 'tails';

    function playGame(guess) {
      if (guess === toss){
          result = 'YOU WIN'
      } else {
          result = 'YOU LOSE'
      }
      
      alert(`You choosed: ${guess} The coin is ${toss}, ${result}`);
    }
  </script>
</body>
</html>
