<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>08-coin-flip</title>
</head>
<body>
  <button onclick="playGame('heads')">Heads</button>
  <button onclick="playGame('tails')">Tails</button>
  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {wins: 0, losses: 0};

    function playGame(guess) {
      const toss = Math.random();
      const result = toss < 0.5 ? 'heads' : 'tails';

      alert(guess === result ? 'You Win!' : 'You Lose :<');

      if (guess === result) {
        score.wins++;
      } else {
        score.losses++;
      }

      console.log(score);

      localStorage.setItem('score', JSON.stringify(score));
    }
  </script>
</body>
</html>
