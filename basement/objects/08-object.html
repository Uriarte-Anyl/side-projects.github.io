  <!-- Object = groups and use multiple values together 
   make codes organize.
  property = left.
  values = right.

  called property value pair.
  
  dot notation = access.
  bracket notation = use properties that doesn't work with dot notation.

  Method = In javascript a function is an another value. That is why a function can be an object, and it is called a method, a function inside an object.

  Built-in objects =  provided by programming language.
  JSON = (Javascript Object Notation). a syntax similar to JS object but has less feature. It doesn't support single quote and functions. JSON is universal. can be understood by any language and can be send between two computers and it stores data.

  stringify = is a built-in function provided by JS to convert a data into string.
  parse = is a built-in function provided by JS to convert a JSON back to JS object.

  localStorage = saves data permanently. It only supports strings. when something doesn't exist in localStorage it will give null value. 

  auto-boxing = JS automatically wraps a string in a special object like a box.

  objects are references = it points somewhere in a computers memory. like a shortcut.

  can't compare objects directly = it compares the references, not the values inside.

  note: variables are temporary.
  -->
