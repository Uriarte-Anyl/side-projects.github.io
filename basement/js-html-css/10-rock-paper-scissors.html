<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="10-rps.css">
</head>
<body>
  <p class="title">Rock Paper Scissors</p>

  <button onclick="
    playGame('rock');
  " class="option-btn"><img src="rock-emoji.png" alt="rock"></button>

  <button onclick="
    playGame('paper');
  " class="option-btn"><img src="paper-emoji.png" alt="rock"></button>

  <button onclick="
    playGame('scissors');
  " class="option-btn"><img src="scissors-emoji.png" alt="rock"></button>

  <p class="js-result result"></p>
  <p class="js-moves"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-score-btn">Reset Score</button>

  <script src="10-rps.js"></script>
</body>
</html>
