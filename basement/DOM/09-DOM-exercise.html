<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <button>9a</button>
  
  <button class="js-btn-done">
    9b
  </button>

 

  <button onclick="
    chooseMove('heads');
  ">heads</button>
  <button onclick="
    chooseMove('tails');
  ">tails</button>
  
  <p class="js-display"></p>

   <input placeholder="Name" class="js-name-input" 
    onkeydown="handleEnterPress(event)"
   > 
   <p class="js-message"></p>
   
   <button onclick="
    const nameElement = document.querySelector('.js-name-input');

    document.querySelector('.js-message')
    .innerText = `Your Name is: ${nameElement.value}`;
   ">Submit</button>
   <p></p>
  
  <script>
    console.log(document.querySelector('button'));

    document.querySelector('.js-btn-done')
      .innerText = '9b done!';

    let displayElement = document.querySelector('.js-display')
      
    function chooseMove(move) {
      if (move === 'heads') {
        displayElement.innerHTML = 'You chose: heads';
      } else if (move === 'tails') {
        displayElement.innerHTML = 'You chose: tails';
      }
    }

    function handleEnterPress(event) {
      if(event.key === 'Enter'){
        document.querySelector('.js-message')
          .innerText = `Your Name is: ${nameElement.value}`;
      }
    }
  </script>
</body>
</html>
