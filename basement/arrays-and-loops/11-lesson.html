<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrays and Loops</title>
</head>

<!-- 
      standard loop = use for loop
      non standard loop = use while loop 
      
      accumulater pattern
      1. Create a variable to store the result
      2. loop through the array and calculate  the results

      can use different values
-->

<body>
  <script>
   const myArray = [10, 20, 30];
   myArray.splice(1, 1);

   console.log(myArray);

  let i = 1;

  while (i <= 5) {
    console.log(i);
    i++;
  }

  for (let i = 1; i <= 5; i++) {
    console.log(i);
  }

  // non-standard loop
  let randomNumber = 0;

  while(randomNumber < 0.5){
    randomNumber = Math.random();
  }

  console.log(randomNumber);

  const todoList = [
    'walk',
    'run',
    'jump'
  ];

  for(i = 0; i < todoList.length; i++){
    const value = todoList[i];
    console.log(value);
  }

  const nums = [1, 1, 3];
  let total = 0;

  for (let i = 0; i < nums.length; i++){
    const num = nums[i];
    total += num;
  }

  console.log(total);

  const numsDoubled = [];

  for (let i = 0; i < nums.length; i++){
    const num = nums[i];
    numsDoubled.push(num * 2);
  }

  console.log(numsDoubled);
  </script>
</body>
</html>
